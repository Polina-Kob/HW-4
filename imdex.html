<!DOCTYPE html>
<html lang="en">

<head>

    <title>A-level</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="icon"

<body>
    <main>
        <div class="wrapper">

                    <cite>Артур Шопенгауэр</cite>
                </blockquote>
                <div class="card">
                    <img class="three"
                        src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png"
                        alt="img description"
                        width="150px">
                    <img class="two"
                        src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png"
                        alt="img description"
                        width="150px">
                    <img class="one"
                        src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png"
                        alt="img description"
                        width="150px">
                </div>
            </section>
            <section class="conteiner">
                <div class="pink"></div>
                <div class="blue"></div>
                <div class="green"></div>
            </section>
            <section class="menu">
                <p>Menu here</p>
               <ul>
                   <li><a href="#"></a>Home</li>
                   <li><a href="#"></a>Contacts</li>
                   <li><a href="#"></a>Our Team</li>

            </section>
            <div class="conteiner-animation">
                <div class="animation"></div>
            </section>
        </div>

</html>
